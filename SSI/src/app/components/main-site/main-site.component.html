    style="margin: 2%"
  >
    <div class="card-header">
      <h2>{{ form.term }}</h2>
    </div>
    <div class="card-body">
      <p><b>RozwiniÄ™cie: </b> {{ form.explication }}</p>
      <p><b>Definicja: </b> {{ form.definition }}</p>

    </div>
  </div>
</div>
