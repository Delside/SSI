<div class="container " style="margin-top: 3%">
<div class="card shadow bg-white rounded" style="margin: 5%">
  <div class="card-header">
    Dodawanie definicji
  </div>
  <div class="card-body" style="margin: 3%">
    <h5 class="card-title">Dodaj nową definicję do bazy!</h5>
    <form>
      <div class="form-group">
        <label for="form-term">Wpisz nazwę:</label>
        <input type="text" class="form-control" id="form-term" aria-describedby="emailHelp" placeholder="Nazwa">
      </div>
      <div class="form-group">
        <label for="form-full-term">Wpisz pełną nazwę (jeśli istnieje):</label>
        <input type="text" class="form-control" id="form-full-term" placeholder="Pełna nazwa">
      </div>
      <div class="form-group">
        <label for="form-definition">Wpisz definicję:</label>
        <textarea class="form-control" id="form-definition" rows="3" placeholder="Definicja"></textarea>
      </div>
      <button type="button" class="btn btn-primary btn-lg">Wyślij</button>
    </form>
  </div>
</div>
</div>
